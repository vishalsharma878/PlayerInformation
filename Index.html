<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 170vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            align-items: center;
            width: 400px;
            
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box {
           
            margin: 2px;
            float: right;
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 20rem;
            
        }

        .search-box button, #btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
           
        }

        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Cricket Player Information</title>
</head>
<body>
 <div class="body">
    <div class="card">
        <h2>Cricket Player Information</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo URL:</label>
                <input type="url" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="birthplace">Birthplace:</label>
                <input type="text" id="birthplace" name="birthplace">
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" rows="5" cols="40"></textarea>
            </div>
            <div class="form-group">
                <label for="matches">Number of Matches:</label>
                <input type="number" id="matches" name="matches">
            </div>
            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" id="score" name="score">
            </div>
            <div class="form-group">
                <label for="fifties">Fifties:</label>
                <input type="number" id="fifties" name="fifties">
            </div>
            <div class="form-group">
                <label for="centuries">Centuries:</label>
                <input type="number" id="centuries" name="centuries">
            </div>
            <div class="form-group">
                <label for="wickets">Wickets:</label>
                <input type="number" id="wickets" name="wickets">
            </div>
            <div class="form-group">
                <label for="average">Average:</label>
                <input type="number" id="average" name="average">
            </div>
            <button type="submit" id="btn">Submit</button>
        </form>
        
    </div>
</div>
    
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search...">
        <button type="submit" id="searchButton">Search</button>
    </div>
    
    <div id="playerProfile" style="margin-left: 20px;">
          
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
